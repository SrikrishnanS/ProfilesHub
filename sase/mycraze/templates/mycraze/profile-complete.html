{% extends "mycraze/tile/base.html" %}
{% load staticfiles %}
{% block title %} Complete Profile | MyCraze {% endblock %}
{% block header %} {% endblock %}
{% block content %}
 <!--Page specific styles-->
<style>
    .control-label {
      color: #000000;
    }
    .well {
      background-color: rgba(245, 245, 245, 0.5);
    }
    input[type=file] {
      color: #000000;
    }
</style>
<main class="bs-docs-masthead">
		  <div class="container">
        <h1>MyCraze</h1>
        <p class="lead">You are just one step away from creating an account!</p>
        <div class="row">
          <div class="col-md-8 col-md-offset-2">
            <div class="well">
              <form class="form-horizontal" role="form">
                <div class="form-group">
                  <label for="first-name" class="col-sm-2 control-label">First Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="first-name" placeholder="First Name">
                  </div>
                </div>
                <div class="form-group">
                  <label for="last-name" class="col-sm-2 control-label">Last Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="last-name" placeholder="Last Name">
                  </div>
                </div>
                <div class="form-group">
                  <label for="last-name" class="col-sm-2 control-label">Description</label>
                  <div class="col-sm-10">
                    <textarea class="form-control" id="item-description"
                placeholder="Short Description" rows="2"></textarea>
                  </div>
                </div>
                <div class="form-group">
                  <label for="last-name" class="col-sm-2 control-label">Profile Photo</label>
                  <div class="col-sm-10">
                    <input type="file" id="profile-pic">
                  </div>
                </div>
                <div class="form-group">    
                  <button type="submit" class="btn btn-success"><i class="fa fa-check"></i> Complete Profile</button>    
                </div>
              </form>
            </div>  
          </div>
        </div>
		  </div>
		  </main>
	  
  <!--/main-->
{% endblock %}
