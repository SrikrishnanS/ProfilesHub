<!-- Modal for edit contacts-->
<div class="modal" id="edit-contact-modal" tabindex="-1" role="dialog" aria-labelledby="edit-label" aria-hidden="true">
    <div class="modal-dialog">
    		<div class="modal-content">
      			<div class="modal-header">
        			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        				<h4 class="modal-title" id="edit-label"><i class="fa fa-pencil"></i> Contacts</h4>
      			</div>
      			<div class="modal-body">
      				  <form id="contact-form" method="post" action="{% url 'edit_contact' %}" class="form-horizontal" role="form" enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="personal_email" class="col-sm-2 control-label">Personal Email</label>
                          <div class="col-sm-10">
                              {{ contact_form.personal_email }}
                            </div>
                  </div>
                  <div class="form-group">
                    <label for="phone_numer" class="col-sm-2 control-label">Phone Number</label>
                          <div class="col-sm-10">
                            {{ contact_form.phone_number }}
                            </div>
                  </div>
                </form>
      			</div>
      			<div class="modal-footer">
        			<button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-close"></i> Close</button>
        			<button type="button" id="edit-content-data" class="btn btn-success"><i class="fa fa-check"></i> Save changes</button>
      			</div>
    		</div>
  	</div>
</div>
