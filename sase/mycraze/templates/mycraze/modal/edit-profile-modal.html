<!-- Modal for edit profile-->
<div class="modal" id="edit-profile-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
  			<div class="modal-header">
    			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    				<h4 class="modal-title" id="myModalLabel"><i class="fa fa-pencil"></i> Profile</h4>
  			</div>
  			<div class="modal-body">
  				{% include "mycraze/form/edit-profile-form.html" %}
  			</div>
  			<div class="modal-footer">
    			<button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-close"></i> Close</button>
    			<button type="button" id="edit-profile-data" class="btn btn-success"><i class="fa fa-check"></i> Save changes</button>
  			</div>
		</div>
	</div>
</div>
