<!-- Modal for edit summary-->
<div class="modal" id="edit-summary" tabindex="-1" role="dialog" aria-labelledby="edit-label" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
  			<div class="modal-header">
    			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    				<h4 class="modal-title" id="edit-label"><i class="fa fa-pencil"></i> Edit Summary</h4>
  			</div>
  			<div class="modal-body">
  				<textarea class="form-control" id="id_description" name="description" rows="3"></textarea>
  			</div>
  			<div class="modal-footer">
    			<button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-close"></i> Close</button>
    			<button type="button" id="edit-profile-data" class="btn btn-success"><i class="fa fa-check"></i> Save changes</button>
  			</div>
		</div>
	</div>
</div>
