<!-- Modal for edit summary-->
<div class="modal" id="add-experience" tabindex="-1" role="dialog" aria-labelledby="edit-label" aria-hidden="true">
    <div class="modal-dialog">
    		<div class="modal-content">
      			<div class="modal-header">
        			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        				<h4 class="modal-title" id="add-label"><i class="fa fa-pencil"></i> Add Experience</h4>
      			</div>
      			<div class="modal-body">
      				<form id="experience-form" method="post" action="{% url 'add_experience' %}" class="form-horizontal" role="form" enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="role" class="col-sm-2 control-label">Role</label>
                      <div class="col-sm-10">
                        {{ experience_form.role }}
                      </div>
                  </div>
                  <div class="form-group">
                    <label for="organization" class="col-sm-2 control-label">Organization</label>
                      <div class="col-sm-10">
                        {{ experience_form.organization }}
                      </div>
                  </div>
                  <div class="form-group">
                    <label for="description" class="col-sm-2 control-label">Description</label>
                          <div class="col-sm-10">
                            {{ experience_form.description }}
                            </div>
                  </div>
                </form>
      			</div>
      			<div class="modal-footer">
        			<button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-close"></i> Close</button>
        			<button type="button" id="add-experience-data" class="btn btn-success"><i class="fa fa-check"></i> Save changes</button>
      			</div>
    		</div>
  	</div>
</div>
