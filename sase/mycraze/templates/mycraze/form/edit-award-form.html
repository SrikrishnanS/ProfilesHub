<form id="award-form" method="post" action="{% url 'edit_award' %}" class="form-horizontal" role="form" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
            {{ award_form.title }}
        </div>
    </div>
    <div class="form-group">
        <label for="certifier" class="col-sm-2 control-label">Issuer</label>
        <div class="col-sm-10">
            {{ award_form.issuer }}
        </div>
    </div>
    <div class="form-group">
        <label for="description" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
            {{ award_form.description }}
        </div>
    </div>
    <input id="award_item_id" type="hidden" name="item_id" value=""/>
</form>
