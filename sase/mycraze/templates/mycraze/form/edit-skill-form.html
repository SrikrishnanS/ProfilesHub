<form id="skill-form" method="post" action="{% url 'edit_skill' %}" class="form-horizontal" role="form" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <label for="role" class="col-sm-2 control-label">Skill</label>
      <div class="col-sm-10">
          {{ skill_form.skill }}
      </div>
    </div>
    <input id="skill_item_id" type="hidden" name="item_id" value=""/>
</form>
