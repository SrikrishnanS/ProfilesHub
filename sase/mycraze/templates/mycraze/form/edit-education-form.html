<form id="education-form" method="post" action="{% url 'edit_education' %}" class="form-horizontal" role="form" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="form-group">
    <label for="role" class="col-sm-2 control-label">School</label>
    <div class="col-sm-10">
        {{ education_form.school }}
    </div>
  </div>
  <div class="form-group">
    <label for="organization" class="col-sm-2 control-label">Degree</label>
    <div class="col-sm-10">
        {{ education_form.degree }}
    </div>
  </div>
  <div class="form-group">
    <label for="description" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
        {{ education_form.description }}
    </div>
  </div>
  <input id="education_item_id" type="hidden" name="item_id" value=""/>
</form>
