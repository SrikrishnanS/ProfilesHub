<form id="project-form" method="post" action="{% url 'edit_project' %}" class="form-horizontal" role="form" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="form-group">
    <label for="role" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
        {{ project_form.title }}
    </div>
  </div>
  <div class="form-group">
    <label for="organization" class="col-sm-2 control-label">URL</label>
    <div class="col-sm-10">
        {{ project_form.url }}
    </div>
  </div>
  <div class="form-group">
    <label for="description" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
        {{ project_form.description }}
    </div>
  </div>
  <input id="project_item_id" type="hidden" name="item_id" value=""/>
</form>
