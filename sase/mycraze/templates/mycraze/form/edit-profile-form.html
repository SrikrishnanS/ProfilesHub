<form id="edit-profile-form" method="post" action="{% url 'edit_profile' %}" class="form-horizontal" role="form" enctype="multipart/form-data">
	{% csrf_token %}
	<div class="form-group">
		<label for="first-name" class="col-sm-2 control-label">First Name</label>
	        <div class="col-sm-10">
	            <input class="form-control" id="id_first_name" maxlength="30" name="first_name" type="text" value="{{request.user.first_name}}" />
            </div>
	</div>
	<div class="form-group">
		<label for="last-name" class="col-sm-2 control-label">Last Name</label>
        	<div class="col-sm-10">
        		<input class="form-control" id="id_last_name" maxlength="30" name="last_name" type="text" value="{{request.user.last_name}}" />
            </div>
	</div>
    <div class="form-group">
    	<label for="description" class="col-sm-2 control-label">Description</label>
			<div class="col-sm-10">
            	<textarea class="form-control" cols="40" id="id_description" name="description" rows="2">{{request.user.userProfile.description}}</textarea>
            </div>
	</div>
</form>
