<form method="post" action="{% url 'submit_profile' %}" class="form-horizontal" role="form" enctype="multipart/form-data">
	{% csrf_token %}
	<div class="form-group">
		<label for="first-name" class="col-sm-2 control-label">First Name</label>
	        <div class="col-sm-10">
	            {{ userForm.first_name }}
            </div>
	</div>
	<div class="form-group">
		<label for="last-name" class="col-sm-2 control-label">Last Name</label>
        	<div class="col-sm-10">
        		{{ userForm.last_name }}
            </div>
	</div>
    <div class="form-group">
    	<label for="description" class="col-sm-2 control-label">Description</label>
			<div class="col-sm-10">
            	{{ profileForm.description }}
            </div>
	</div>
	<div class="form-group">
		<label for="profile-image" class="col-sm-2 control-label">Profile Image</label>
			<div class="col-sm-10">
				{{ profileForm.profile_image }}
			</div> 
	</div>
    <button type="submit" class="btn btn-success"><i class="fa fa-check"></i> Complete Profile</button>
</form>
