<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile Completion | MyCraze</title>

    <!-- Bootstrap -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
	<!-- Bootstrap docs -->
    <link href="../assets/css/docs.min.css" rel="stylesheet">
    <!-- Awesome fonts IO -->
    <link href="../assets/css/font-awesome.min.css" rel="stylesheet">
    <!-- MyCraze -->
    <link href="../assets/css/mycraze.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.min.js"></script>
      <script src="../assets/js/respond.min.js"></script>
    <![endif]-->

    <!--Page specific styles-->
    <style>
    .control-label {
      color: #000000;
    }
    .well {
      background-color: rgba(245, 245, 245, 0.5);
    }
    input[type=file] {
      color: #000000;
    }
    </style>
  </head>
  
  <!-- Sign up content -->
  <body>		
		<main class="bs-docs-masthead">
		  <div class="container">
        <h1>MyCraze</h1>
        <p class="lead">You are just one step away from creating an account!</p>
        <div class="row">
          <div class="col-md-8 col-md-offset-2">
            <div class="well">
              <form class="form-horizontal" role="form">
                <div class="form-group">
                  <label for="first-name" class="col-sm-2 control-label">First Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="first-name" placeholder="First Name">
                  </div>
                </div>
                <div class="form-group">
                  <label for="last-name" class="col-sm-2 control-label">Last Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="last-name" placeholder="Last Name">
                  </div>
                </div>
                <div class="form-group">
                  <label for="last-name" class="col-sm-2 control-label">Description</label>
                  <div class="col-sm-10">
                    <textarea class="form-control" id="item-description"
                placeholder="Short Description" rows="2"></textarea>
                  </div>
                </div>
                <div class="form-group">
                  <label for="last-name" class="col-sm-2 control-label">Profile Photo</label>
                  <div class="col-sm-10">
                    <input type="file" id="profile-pic">
                  </div>
                </div>
                <div class="form-group">    
                  <button type="submit" class="btn btn-success"><i class="fa fa-check"></i> Complete Profile</button>    
                </div>
              </form>
            </div>  
          </div>
        </div>
		  </div>
		  </main>
	  
  <!--/main-->
  <!-- footer -->
  <footer class="bs-docs-footer" role="contentinfo">
  <i class="fa fa-copyright"></i> MyCraze 2014
  </footer>	
  </body>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

</html>
